<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="none"/>
  
  <!-- Desktop monitor body -->
  <g id="monitor">
    <!-- Main screen area - dark navy with purple accent -->
    <rect x="8" y="8" width="48" height="36" rx="2" fill="#030228" stroke="#5034ff" stroke-width="2"/>
    
    <!-- Screen content - tech visualization -->
    <g id="screen-content">
      <!-- Top bar - yellow accent -->
      <rect x="10" y="10" width="44" height="4" fill="#FFCC00" rx="1"/>
      
      <!-- Status indicators -->
      <circle cx="16" cy="18" r="2" fill="#00FF00"/>
      <circle cx="24" cy="18" r="2" fill="#00FF00"/>
      <circle cx="32" cy="18" r="2" fill="#FFD700"/>
      
      <!-- Network lines -->
      <line x1="12" y1="26" x2="20" y2="26" stroke="#5034ff" stroke-width="1.5"/>
      <line x1="12" y1="28" x2="28" y2="28" stroke="#5034ff" stroke-width="1.5"/>
      <line x1="12" y1="30" x2="24" y2="30" stroke="#FFCC00" stroke-width="1.5"/>
      
      <!-- Connection dots -->
      <circle cx="14" cy="26" r="1.5" fill="#FFCC00"/>
      <circle cx="18" cy="28" r="1.5" fill="#FFCC00"/>
      <circle cx="22" cy="30" r="1.5" fill="#FFCC00"/>
    </g>
    
    <!-- Stand -->
    <path d="M 28 44 L 24 50 L 40 50 L 36 44" fill="#030228" stroke="#5034ff" stroke-width="1.5"/>
    <rect x="30" y="50" width="4" height="4" fill="#5034ff"/>
  </g>
  
  <!-- Yellow agent badge/notification -->
  <circle cx="48" cy="16" r="6" fill="#FFCC00" stroke="#030228" stroke-width="1.5"/>
  <text x="48" y="19" text-anchor="middle" font-size="8" font-weight="bold" fill="#030228">A</text>
</svg>
